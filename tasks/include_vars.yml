---
# task for equipindustry.nginx

- name: include os specific variables
  include_vars: '{{ item }}'
  with_first_found:
    - '{{ ansible_distribution }}.yaml'
    - '{{ ansible_os_family }}.yaml'
    - 'main.yaml'

- name: Define nginx_user.
  set_fact:
    nginx_user: '{{ __nginx_user }}'
  when: nginx_user is not defined
